<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codding Assessment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

 <body>

          <!--Start Quiz button-->
          <button class="start-btn">START</button>
      
          <!--Quiz Container-->
           <div class="quiz-container">
               <header>

                     <div class="title">Coding Quiz</div>
                     <div class="timer">
                         <div class="timer-text">Time Remaining</div>
                         <div class="timer-sec">15 sec</div>
                     </div>
                 </header>

                 <br>

                 <section>

                      <div class="quiz-question">
                            <h1 id="display-question"></h1>
                      </div>
  
                      <div class="quiz-option">

                             <div class="test-container" id="quiz-option">

                                  <div class="test-content-container">
                                        <h1>Please Pick An Option</h1>

                                       <div class="test-btn-container">
                                             <button class="test-btn">Continue</button>
                                       </div>
                                  </div>
                             </div>
                             
                             <div class="option">
                                  <span>
                                      <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                                      <label for="option-one" class="option" id="option-one" class="option" id="option-one-label"></label>
                                 </span>
                             </div>
                             
                             <div class="option">
                                  <span>
                                       <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                                       <label for="option-two" class="option" id="option-two" class="option" id="option-two-label"></label>
                                 </span>
                             </div>
                             
                             <div class="option">
                                   <span>
                                       <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                                       <label for="option-three" class="option" id="option-three" class="option" id="option-three-label"></label>
                                  </span>
                             </div>
                             
                             <div class="option">
                                  <span>
                                       <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                                       <label for="option-four" class="option" id="option-four" class="option" id="option-four-label"></label>
                                  </span>
                             </div>
                       </div>
                 </section>

                 <!--quiz-container footer-->
                <footer>
                     <div class="question-number">
                           <span id="que-number">Question :   /5</span>
                     </div>

                      <br>

                      <div class="next-btn">
                           <button class="next-btn">Next Question</button>
                      </div>        
                </footer>

               <!--Result container-->
               <div class="result-container" id="quiz-score">
    
                     <div class="result-content-container">

                            <h1>Congratulations, Quiz Completed.</h1>

                            <div class="Score-details">
                                  <p>Questions answered : 5</p>
                                  <p>Wrong Answers : <span id="wrong-answers"></span></p>
                                  <p>Correct Answers : <span id="correct-answers"></span></p>
                                  <p>Score : <span id="score-percentage"></span>%</p>
                                  <p><span id="remarks"></span></p>
                            </div>

                            <h2>Please enter your initials below to save your score.</h2>

                            <div class="initials-box">
                                  <p>Initials: <span id="input-initials"></span></p>
                            </div>

                            <div class="save-quiz-btn">
                                 <button class="save-btn">Save</button>
                            </div>
                      </div>
                </div>
           </div>
           <script src="script.js"></script>  
  </body>
</html>
